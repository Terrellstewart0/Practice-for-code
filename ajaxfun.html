<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var name = prompt("name a pokemon!");
            $("button").click(function(){
                $.get("https://api.pokemontcg.io/v1/cards\n" +
                    "\n", function(data, status, id){
                    alert("Data: " + data + "\nStatus: " + status + "Name:" + name + id);
                });
            });
        });
    </script>
</head>
<body>

<button>Stuff</button>

</body>
</html>
